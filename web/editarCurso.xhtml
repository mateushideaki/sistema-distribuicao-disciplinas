<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Atualizar Curso</title>
    </h:head>
    <h:body>
        <h:form rendered="#{usuarioBean.sessaoExpirada()}">
            <center>
                Sessão expirada. Por favor, refaça o login.<br/><br/>
                <p:commandButton value="Fazer login" action="#{menuBean.telaLogin()}"/>
            </center>
        </h:form>

        <h:form>
            <center>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Voltar" outcome="gerenciarCurso"  icon="ui-icon-arrowthick-1-w">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                </p:tabMenu>
            </center>                
        </h:form>

        <h:form rendered="#{usuarioBean.verificaSessao()}">
            <center>
                <br/>
                <p:panel id="panel" header="ATUALIZAR CURSO"><br/>
                    <h:panelGrid columns="2" border="0" cellpadding="2">
                        <h:outputText value="Codigo:"/>
                        <p:inputText id="nomeTxt" value="#{cursoBean.curso.codigo}" required="true"/>
                        <h:outputText value="Nome do curso:"/>
                        <p:inputText id="registroTxt" value="#{cursoBean.curso.nome}" required="true"/>
                        <h:inputHidden/>
                        <p:commandButton value="Atualizar" icon="ui-icon-refresh" action="#{cursoBean.atualizarCurso()}" onclick="#{turmaBean.modificou()}"/>
                    </h:panelGrid>
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
