<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Turma</title>
    </h:head>
    <h:body>

        <h:form>
            <center>
                <p:tabMenu activeIndex="#{param.i}">

                    <p:menuitem value="Voltar" outcome="gerenciarHorariosTurma"  icon="ui-icon-arrowthick-1-w">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                </p:tabMenu>
            </center>                
        </h:form>

        <h:form rendered="#{usuarioBean.sessaoExpirada()}">
            <center>
                Sessão expirada. Por favor, refaça o login.<br/><br/>
                <p:commandButton value="Fazer login" action="#{menuBean.telaLogin()}"/>
            </center>
        </h:form>



        <center>
            <h:form rendered="#{usuarioBean.verificaSessao()}">
                <br/>
                <p:panel id="panel" header="DEFINIÇÃO DE HORÁRIOS"><br/>
                    <h:panelGrid id="panelCad" columns="2" border="0" cellpadding="2">


                        Segunda-feira
                        <p:selectCheckboxMenu id="menu1" value="#{turmaBean.horariosSegunda}" label="Aulas"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <f:selectItems value="#{horarioBean.horariosString}" /> 
                        </p:selectCheckboxMenu>


                        Terça-feira
                        <p:selectCheckboxMenu id="menu2" value="#{turmaBean.horariosTerca}" label="Aulas"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <f:selectItems value="#{horarioBean.horariosString}" /> 
                        </p:selectCheckboxMenu>


                        Quarta-feira
                        <p:selectCheckboxMenu id="menu3" value="#{turmaBean.horariosQuarta}" label="Aulas"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <f:selectItems value="#{horarioBean.horariosString}" /> 
                        </p:selectCheckboxMenu>


                        Quinta-feira
                        <p:selectCheckboxMenu id="menu4" value="#{turmaBean.horariosQuinta}" label="Aulas"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <f:selectItems value="#{horarioBean.horariosString}" /> 
                        </p:selectCheckboxMenu>


                        Sexta-feira
                        <p:selectCheckboxMenu id="menu5" value="#{turmaBean.horariosSexta}" label="Aulas"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <f:selectItems value="#{horarioBean.horariosString}" /> 
                        </p:selectCheckboxMenu>


                        Sabado
                        <p:selectCheckboxMenu id="menu6" value="#{turmaBean.horariosSabado}" label="Aulas"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <f:selectItems value="#{horarioBean.horariosString}" /> 
                        </p:selectCheckboxMenu>







                        <h:inputHidden/>
                        <p:commandButton value="Vincular" icon="ui-icon-link" action="#{turmaBean.adicionarHorariosTurma()}" ajax="false"/>
                    </h:panelGrid>
                </p:panel>


                <br/><br/>
            </h:form>
        </center>
    </h:body>
</html>
