<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Atualizar Professor</title>
    </h:head>
    <h:body>
        <h:form rendered="#{usuarioBean.sessaoExpirada()}">
            <center>
                Sessão expirada. Por favor, refaça o login.<br/><br/>
                <p:commandButton value="Fazer login" action="#{menuBean.telaLogin()}"/>
            </center>
        </h:form>

        <h:form>
            <center>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Voltar" outcome="gerenciarProfessor"  icon="ui-icon-arrowthick-1-w">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                </p:tabMenu>
            </center>                
        </h:form>

        <h:form rendered="#{usuarioBean.verificaSessao()}">
            <center>
                <br/>
                <p:panel id="panel" header="ATUALIZAR PROFESSOR"><br/>
                    <h:panelGrid columns="2" border="0" cellpadding="2">
                        <h:outputText value="Registro:"/>
                        <p:inputText id="registroTxt" value="#{professorBean.professor.registro}" required="true"/>
                        <h:outputText value="Nome:"/>
                        <p:inputText id="nomeTxt" value="#{professorBean.professor.nome}" required="true"/>                       
                        <h:outputText value="CargaMinAnual:"/>
                        <p:inputText id="cargaMinTxt" value="#{professorBean.professor.cargaMinA}" required="true"/> 
                        <h:outputText value="CargaMaxAnual:"/>
                        <p:inputText id="cargaMaxTxt" value="#{professorBean.professor.cargaMaxA}" required="true"/>
                        <h:outputText value="CargoAdm:"/>
                        <p:selectOneRadio id="cargo" value="#{professorBean.professor.cargoAdm}" required="true">
                            <f:selectItem itemLabel="Sim" itemValue="true" />    
                            <f:selectItem itemLabel="Não" itemValue="false" />     
                            <p:ajax update="panelGeral"  event="change"/>
                            <p:ajax update="panelGeral2"  event="change"/>
                        </p:selectOneRadio>
                        <p:outputPanel id="panelGeral2">
                            <h:outputText value="DescricaoCargo:" rendered="#{professorBean.professor.cargoAdm}"/>
                        </p:outputPanel>
                        <p:outputPanel id="panelGeral">
                            <p:inputText id="Descricao" value="#{professorBean.professor.descricaoCargo}" rendered="#{professorBean.professor.cargoAdm}"/>
                        </p:outputPanel>
                        <h:inputHidden/>
                        <p:commandButton value="Atualizar" icon="ui-icon-refresh" action="#{professorBean.atualizarProfessor}"/>
                    </h:panelGrid>
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
