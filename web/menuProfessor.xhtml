<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Menu</title>
        <style>
            .Bimage{background-image: url("resources/images/img1.png");
                   background-repeat:no-repeat;
                   background-attachment: fixed;
                   background-position: center;
            }
        </style>
    </h:head>
    <h:body styleClass="Bimage">
        
        <h:form>    
            <center>
                <p:tabMenu activeIndex="#{param.i}">

                    <p:menuitem onclick="#{disciplinaBean.gerarListString2()}" value="Minhas preferências" outcome="gerenciarPreferencias"  icon="ui-icon-star">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    
                    <p:menuitem onclick="#{usuarioBean.apagaMensagem2()}, #{turmaBean.listarTurmasString()}" value="Encerrar sessão" outcome="index"  icon="ui-icon-power">
                        <f:param name="i" value="5" />
                    </p:menuitem>
                    
                    
                </p:tabMenu>
           </center>                
        </h:form>
        
        <h:form rendered="#{usuarioBean.verificaSessaoProfessor()}">
            <center>
                <br/>
                <strong>SEJA BEM VINDO! VOCÊ ESTÁ LOGADO COMO PROFESSOR.</strong><br/><br/>
            </center>
        </h:form>
        
        <h:form rendered="#{usuarioBean.sessaoExpiradaProfessor()}">
            <center>
                Sessão expirada. Por favor, refaça o login.<br/><br/>
                <p:commandButton value="Fazer login" action="#{menuBean.telaLogin()}"/>
            </center>
        </h:form>
    </h:body>
</html>
