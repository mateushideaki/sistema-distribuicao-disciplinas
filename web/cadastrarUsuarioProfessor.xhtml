<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de usuário</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem onclick="#{usuarioBean.apagaMensagem2()}" value="Voltar" outcome="index" icon="ui-icon-arrowthick-1-w">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                </p:tabMenu>
            </center>                
        </h:form>
        <h:form>
            <center>
                <br/>
                <p:panel id="panel" header="CADASTRO DE USUÁRIO"><br/>
                    <h:panelGrid id="cad" columns="3" border="0" cellpadding="2">
                        NumRegistro:
                        <p:inputText  id="loginUsuario" value="#{usuarioBean.registro}" required="true"/>
                        <p:watermark for="loginUsuario" value="Registro do professor" id="watermark" />
                        Login: 
                        <p:inputText  id="login" value="#{usuarioBean.usuarioCadastro.login}" required="true"/>
                        <h:inputHidden/>
                        Senha: 
                        <p:password id="s1" value="#{usuarioBean.usuarioCadastro.senha}" match="s2" label="senha1" required="true"/>
                        <h:inputHidden/>
                        Confirmar senha:
                        <p:password id="s2" value="#{usuarioBean.usuarioCadastro.senha}" label="senha2" required="true"/>
                        <h:inputHidden/>
                        <h:inputHidden/>
                        <p:commandButton update="mensagem, cad" icon="ui-icon-check" value="Cadastrar" action="#{usuarioBean.addUsuarioProfessor}"/>

                    </h:panelGrid>

                    <h:outputLabel id="mensagem" value="#{usuarioBean.mensagem}"/>
                </p:panel>
            </center>  
        </h:form>
    </h:body>
</html>
