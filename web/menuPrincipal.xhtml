<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Menu</title>
        <style>
            .Bimage{background-image: url("resources/images/img1.png");
                   background-repeat:no-repeat;
                   background-attachment: fixed;
                   background-position: center;
            }
        </style>
    </h:head>
    <h:body styleClass="Bimage">
        
        <h:form>    
            <center>
                <p:tabMenu activeIndex="#{param.i}">
                    
                    <p:menuitem onclick="#{professorBean.geraListaString()}" value="Realizar Alocações" outcome="Alocacao"  icon="ui-icon-person">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    
                    <p:menuitem  value="Alocações Realizadas" outcome="AlocacaoFinal"  icon="ui-icon-person">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem  value="Professores" outcome="gerenciarProfessor"  icon="ui-icon-person">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    
                    <p:menuitem onclick="#{disciplinaBean.gerarListString2()},#{disciplinaBean.gerarListString()}" value="Disciplinas" outcome="gerenciarDisciplina"  icon="ui-icon-note">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    
                    <p:menuitem value="Cursos" outcome="gerenciarCurso"  icon="ui-icon-bookmark">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    
                    <p:menuitem onclick="#{horarioBean.gerarHorariosString()}" value="Horarios" outcome="gerenciarHorario"  icon="ui-icon-clock">
                        <f:param name="i" value="5" />
                    </p:menuitem>
                    
                    <p:menuitem onclick="#{turmaBean.listarTurmasString()}" value="Turmas" outcome="gerenciarTurmas"  icon="ui-icon-person">
                        <f:param name="i" value="6" />
                    </p:menuitem>
                    
                    <p:menuitem  value="Preferências" outcome="gerenciarPreferencias"  icon="ui-icon-star">
                        <f:param name="i" value="7" />
                    </p:menuitem>
                    
                    <p:menuitem onclick="#{horarioBean.cadastroInicial()},#{usuarioBean.apagaMensagem2()}" value="Encerrar sessão" outcome="index"  icon="ui-icon-power">
                        <f:param name="i" value="8" />
                    </p:menuitem>
                    
                    
                    
                </p:tabMenu>
           </center>                
        </h:form>
        
        <h:form rendered="#{usuarioBean.verificaSessao()}">
            <center>
                <br/>
                <strong>SEJA BEM VINDO! VOCÊ ESTÁ LOGADO COMO GESTOR.</strong><br/><br/>
            </center>
        </h:form>
        
        <h:form rendered="#{usuarioBean.sessaoExpirada()}">
            <center>
                Sessão expirada. Por favor, refaça o login.<br/><br/>
                <p:commandButton value="Fazer login" action="#{menuBean.telaLogin()}"/>
            </center>
        </h:form>
    </h:body>
</html>
