<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alocação de professores e turmas 3</title>
    </h:head>
    <h:body>

        <h:form>
            <center>
                <p:tabMenu activeIndex="#{param.i}">

                    <p:menuitem value="Menu Principal" rendered="#{usuarioBean.verificaSessao()}" outcome="menuPrincipal"  icon="ui-icon-home">
                        <f:param name="i" value="0" />
                    </p:menuitem>

                </p:tabMenu>
            </center>                
        </h:form>

        <h:form rendered="#{usuarioBean.sessaoExpiradaProfessor()}">
            <center>
                Sessão expirada. Por favor, refaça o login.<br/><br/>
                <p:commandButton value="Fazer login" action="#{menuBean.telaLogin()}"/>
            </center>
        </h:form>



        <center>

            <h:form id="formTabela" rendered="#{usuarioBean.verificaSessaoProfessor()}">
                <br/>
                <strong>ALOCAÇÃO DE PROFESSORES E TURMAS</strong> 
                <br/><br/>
                <h:form>
                    <p:panel id="panel" header="Passo 3">
                        <br/>
                        <p:messages id="msgs" />
                        <h:panelGrid columns="2" border="0" cellpadding="2">
                            <p:outputLabel for="ano" value="Ano da distribuição:" />
                            <p:inputText id="ano" value="#{alocacaoBean.ano}" required="true" label="Ano">
                                <f:validateLength minimum="4" />
                            </p:inputText>
                            <p:message for="ano" display="icon" />


                        </h:panelGrid>
                        <br/><br/>
                        <p:commandButton  value="Passo 2" iconPos="right" icon="ui-icon-seek-prev" action="#{alocacaoBean.passo2()}" ajax="false"/>
                        <p:commandButton  value="Passo 4" icon="ui-icon-seek-next" action="#{alocacaoBean.passo4()}" ajax="false"/>
                    </p:panel>
                </h:form>
                <br/><br/>

                <br/>
            </h:form>
        </center>
    </h:body>
</html>
