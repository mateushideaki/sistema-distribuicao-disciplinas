<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Atualizar Preferências</title>
    </h:head>
    <h:body>
        <h:form rendered="#{usuarioBean.sessaoExpiradaProfessor()}">
            <center>
                Sessão expirada. Por favor, refaça o login.<br/><br/>
                <p:commandButton value="Fazer login" action="#{menuBean.telaLogin()}"/>
            </center>
        </h:form>

        <h:form>
            <center>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Voltar" outcome="gerenciarPreferencias"  icon="ui-icon-arrowthick-1-w">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                </p:tabMenu>
            </center>                
        </h:form>

        <h:form rendered="#{usuarioBean.verificaSessaoProfessor()}">
            <center>
                <br/>
                <p:panel id="panel" header="ATUALIZAR PREFERÊNCIAS"><br/>
                    <h:outputLabel style="font-weight: bold; font-family: serif" value="DISCIPLINAS QUE DESEJA LECIONAR" /><br/><br/> 
                    <h:panelGrid columns="2" border="0" cellpadding="2">

                        <h:outputLabel for="menu1" value="Turma 1:" />               
                        <h:panelGrid columns="2" style="margin-bottom:2px" cellpadding="2">
                            <p:selectOneMenu id="menu1"  filter="true" filterMatchMode="contains" value="#{preferenciaBean.pref1}" style="width:270px" required="true">
                                <f:selectItems var="turma" value="#{turmaBean.turmasString}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>  

                        <h:outputLabel for="menu2" value="Turma 2:" />
                        <h:panelGrid columns="2" style="margin-bottom:2px" cellpadding="2">
                            <p:selectOneMenu id="menu2" filter="true" filterMatchMode="contains" value="#{preferenciaBean.pref2}" style="width:270px" required="true">
                                <f:selectItems var="turma1" value="#{turmaBean.turmasString}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>  

                        <h:outputLabel for="menu3" value="Turma 3:" />
                        <h:panelGrid columns="2" style="margin-bottom:2px" cellpadding="2">
                            <p:selectOneMenu id="menu3" filter="true" filterMatchMode="contains" value="#{preferenciaBean.pref3}" style="width:270px" required="true">
                                <f:selectItems var="turma2" value="#{turmaBean.turmasString}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>  
                        <br/> 
                    </h:panelGrid>
                    <h:outputLabel style="font-weight: bold; font-family: serif" value="DISCIPLINAS QUE NÃO DESEJA LECIONAR" /><br/><br/>
                    <h:panelGrid columns="2" border="0" cellpadding="2">
                        <h:outputLabel for="menuu1" value="Descarte 1:" />               
                        <h:panelGrid columns="2" style="margin-bottom:2px" cellpadding="2">
                            <p:selectOneMenu id="menuu1"  filter="true" filterMatchMode="contains" value="#{preferenciaBean.desc1}" style="width:270px" required="true">
                                <f:selectItems var="tuurma" value="#{disciplinaBean.disciplinasString2}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>  

                        <h:outputLabel for="menuu2" value="Descarte 2:" />
                        <h:panelGrid columns="2" style="margin-bottom:2px" cellpadding="2">
                            <p:selectOneMenu id="menuu2" filter="true" filterMatchMode="contains" value="#{preferenciaBean.desc2}" style="width:270px" required="true">
                                <f:selectItems var="tuurma1" value="#{disciplinaBean.disciplinasString2}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>  

                        <h:outputLabel for="menuu3" value="Descarte 3:" />
                        <h:panelGrid columns="2" style="margin-bottom:2px" cellpadding="2">
                            <p:selectOneMenu id="menuu3" filter="true" filterMatchMode="contains" value="#{preferenciaBean.desc3}" style="width:270px" required="true">
                                <f:selectItems var="tuurma2" value="#{disciplinaBean.disciplinasString2}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <h:inputHidden/>
                        <h:inputHidden/>
                        <h:inputHidden/>
                        <h:inputHidden/>
                        <h:inputHidden/>
                        <h:inputHidden/>
                        <h:inputHidden/>
                        <h:inputHidden/>

                        <p:commandButton value="Atualizar" icon="ui-icon-refresh" action="#{preferenciaBean.atualizarPreferencia()}" ajax="false"/> 

                    </h:panelGrid>
                    <p:commandButton value="HELP" type="button" onclick="PF('dlg3').show();" /> 
                    <p:dialog header="HELP:" widgetVar="dlg3" modal="true" height="240">
                        <h:outputLabel style="font-weight: bold; font-family: serif" value="PREFERÊNCIAS" /><br/><br/> 
                        <h:outputLabel value="As Turmas devem ser cadastradas de acordo com a preferência, da maior para a menor ( 1 > 2 > 3 ). "/>
                        <h:outputLabel value="O modelo tentará alocar o professor a essas turmas, porém, não sendo garantida a alocação."/>
                        <br/><br/><br/>
                        <h:outputLabel style="font-weight: bold; font-family: serif" value="DESCARTES"/>
                        <br/><br/>
                        <h:outputLabel value="As disciplinas descarte são aquelas que o professor não tem segurança para lecionar, "/>
                        <h:outputLabel value="ou simplesmente não queira. O sistema criará restrições no modelo para que o professor não pegue tais disciplinas."/><br/>
                        <h:outputLabel value="*OBS: Uma disciplina descarte só será entregue ao respectivo professor em casos extremos."/>
                    </p:dialog>  

                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
