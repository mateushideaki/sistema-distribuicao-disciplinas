<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de horario</title>
    </h:head>
    <h:body>

        <h:form>
            <center>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Voltar" outcome="gerenciarHorario"  icon="ui-icon-arrowthick-1-w">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                </p:tabMenu>
            </center>                
        </h:form>

        <h:form rendered="#{usuarioBean.sessaoExpirada()}">
            <center>
                Sessão expirada. Por favor, refaça o login.<br/><br/>
                <p:commandButton value="Fazer login" action="#{menuBean.telaLogin()}"/>
            </center>
        </h:form>



        <center>
            <h:form  rendered="#{usuarioBean.verificaSessao()}">
                <br/>
                <p:panel id="panel" header="CADASTRO DE HORARIO"><br/>
                    <h:panelGrid columns="2" border="0" cellpadding="2">
                        <h:outputText value="Dia:"/>
                        <p:inputText id="nomeTxt" value="#{horarioBean.horario.dia}" required="true"/>
                        <h:outputText value="Aula:"/>
                        <p:inputText id="registroTxt" value="#{horarioBean.horario.aula}" required="true"/>                    
                        <h:inputHidden/>
                        <p:commandButton value="Cadastrar" icon="ui-icon-check" action="#{horarioBean.addHorario()}" ajax="false"/> 
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </center>
    </h:body>
</html>
