<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Disciplinas</title>
    </h:head>
    <h:body>
        
        <h:form>
            <center>
                <p:tabMenu activeIndex="#{param.i}">
                    
                    <p:menuitem value="Voltar" outcome="gerenciarDisciplina"  icon="ui-icon-arrowthick-1-w">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                </p:tabMenu>
           </center>                
        </h:form>
        
        <h:form rendered="#{usuarioBean.sessaoExpirada()}">
            <center>
                Sessão expirada. Por favor, refaça o login.<br/><br/>
                <p:commandButton value="Fazer login" action="#{menuBean.telaLogin()}"/>
            </center>
        </h:form>
        
        
        
        <center>
            <h:form rendered="#{usuarioBean.verificaSessao()}">
                <br/>
                <p:panel id="panel" header="CADASTRO DE DISCIPLINA"><br/>
                <h:panelGrid id="panelCad" columns="2" border="0" cellpadding="2">
                    Codigo: <p:inputText id="codigoTxt" value="#{disciplinaBean.disciplina.codigo}" required="true"/>
                    Nome: <p:inputText id="nomeDiscTxt" value="#{disciplinaBean.disciplina.nome}" required="true"/>
                    <h:inputHidden/>
                    <p:commandButton value="Cadastrar" icon="ui-icon-check" action="#{disciplinaBean.adicionarDisciplina}"  ajax="false"/>
                </h:panelGrid>
                </p:panel>
                
                <br/><br/>
            </h:form>
        </center>
    </h:body>
</html>
